---
pagination:
  data: projects
  alias: project
  size: 1
permalink: project/{{ project.title }}/
layout: base.html
---

<h1>
  {{ project.title }}
</h1>
  <p>
    {{ project.description }}
  </p>
<p>
  <a href="{{ project.url }}">View App</a> &bull; <a href="https://glitch.com/edit/#!/{{ project.title }}">View Source</a>
</p>
<hr />
<h3>
  <a href="https://glitch.com/edit/#!/{{ project.title }}?path=README.md%3A1%3A0">{{ project.title }}/README.md</a>
</h3>
<div>
  {{ project.readme | markdown }}
</div>
